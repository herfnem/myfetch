name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        run: rustup toolchain install stable --profile minimal

      - name: Add aarch64 target
        if: contains(fromJson('["aarch64-unknown-linux-gnu"]'), matrix.target)
        run: rustup target add ${{ matrix.target }}

      - name: Install gcc-aarch64-linux-gnu
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -yq gcc-aarch64-linux-gnu

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        env:
          YAZI_GEN_COMPLETIONS: true
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: /usr/bin/aarch64-linux-gnu-gcc
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build snap
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: snapcore/action-build@v1

      - name: Pack artifacts [Linux & macOS]
        if: matrix.os == 'ubuntu-latest'
        env:
          TARGET_NAME: yazi-${{ matrix.target }}
        run: |
          mkdir $TARGET_NAME
          cp target/${{ matrix.target }}/release/yazi $TARGET_NAME
          cp -r yazi-config/completions $TARGET_NAME
          cp README.md LICENSE $TARGET_NAME
          zip -r $TARGET_NAME.zip $TARGET_NAME
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            yazi-${{ matrix.target }}.zip
            yazi*.snap
          generate_release_notes: true
