name: Release

# on:
#   push:
#     tags:
#       - "v[0-9]+.[0-9]+.[0-9]+"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        run: rustup toolchain install stable --profile minimal

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        env:
          YAZI_GEN_COMPLETIONS: true
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: /usr/bin/aarch64-linux-gnu-gcc
        run: cargo build --release --locked --target ${{ matrix.target }}

      
      - name: Pack artifacts [Linux & macOS]
        if: matrix.os == 'ubuntu-latest'
        env:
          TARGET_NAME: myfetch-${{ matrix.target }}
        run: |
          mkdir $TARGET_NAME
          cp target/${{ matrix.target }}/release/myfetch $TARGET_NAME
          cp -r myfetch-config/completions $TARGET_NAME
          cp README.md LICENSE $TARGET_NAME
          zip -r $TARGET_NAME.zip $TARGET_NAME

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            myfetch-${{ matrix.target }}.zip
          generate_release_notes: true
